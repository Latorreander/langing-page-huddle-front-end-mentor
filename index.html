<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
   <link rel="stylesheet" href="src/reset.css">
   <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="src/globals.css">

  <link rel="stylesheet" href="src/responsive.css">

    <script
      src="https://kit.fontawesome.com/55a1edbbc3.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <style>
      
    </style>
  </head>
  <body>
    <div class="container">
    <header class="header">
      <h1>Huddle</h1>
      <div class="title-logo">
        <img src="images/logo.svg" />
      </div>
    </header>
    <main class="main-content">
      <div class="big-picture">
        <img src="images/illustration-mockups.svg" />
      </div>
      <div class="description">
        <h2>Build The Community Your Fans Will Love</h2>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <div class="btn-register">
          <a href="#">Register</a>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="social">
        <div class="facebook">
          <a href="#">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
        </div>
        <div class="twitter">
          <a href="#">
            <i class="fa-brands fa-twitter"></i>
          </a>
        </div>
        <div class="instagram">
          <a href="#">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </div>
      </div>
    </footer>
    <div>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Latorreander" target="_blank">Anderson Latorre</a>.
      </p>
    </div>
  </body>
  
</html>
